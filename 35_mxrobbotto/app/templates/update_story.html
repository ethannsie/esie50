<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Story</title>
</head>
<body>
    <h1>Update Story</h1>
    <form action="{{ url_for('update_story', story_id=story_id) }}" method="post">
        <label for="content">Add to the story:</label>
        <textarea id="content" name="content" required>{{ latest_content }}</textarea>
        <button type="submit">Update Story</button>
    </form>
</body>
</html>
