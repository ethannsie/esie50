<!DOCTYPE html>
<html>

	  <meta charset="UTF-8">

  </head>
  <body class="text-center">
	  <h1> <strong> Welcome to Foundation! :D </strong> </h1>
	  <div>
		  <h3> Getting Started </h3>

		  <code>&lt;link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous"&gt;</code>

    <div class="grid-container">
  <div class="grid-x align-center">
    <form
      class="medium-6 large-4 radius bordered padding-2"
      method="POST"
      enctype="multipart/form-data"
    >
      <label class="display-block margin-bottom-1">
        <span>Your photo</span> <br />
        <span class="button secondary">Choose file</span>
        <input name="photo" type="file" class="show-for-sr" />

      <div class="margin-bottom-1">

      </div>

    </form>
  </div>
